
    <div class="container">

        <!-- Outer Row -->

        <div class="row justify-content-center">
            <div class="col-xl-10 col-lg-12 col-md-9">
                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">

                        <!-- Nested Row within Card Body -->
                        <div class="row" >


                             <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-primary mb-4">Authentification</h1>
                                    </div>
                                    <form class="user">
                                        <div class="form-group">
                                            <input type="email" class="form-control form-control-user"
                                                id="exampleInputEmail" aria-describedby="emailHelp"
                                                placeholder="Enter Email Address..." name="email" [(ngModel)]="email">
                                        </div>
                                        <div class="form-group">
                                            <input type="password" class="form-control form-control-user"
                                                id="exampleInputPassword" placeholder="Password"  name="password" [(ngModel)]="password">

                                        </div>
                                        <div class="form-group">

                                        </div>
                                        <a (click)="login()" class="btn btn-primary btn-user btn-block">
                                            connexion

                                        </a>

                                    </form>
                                </div>
                            </div>
                            <div class="col-lg-6 p-5" >
                              <img  src="assets/img/logo.png">

                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>
