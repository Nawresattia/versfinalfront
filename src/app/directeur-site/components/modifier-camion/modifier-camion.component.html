
<h2 mat-dialog-title>Modifier Camion </h2>
<mat-dialog-content class="mat-typography">

    <div class="p-5">
        <form class="user">

            <div class="form-group row">
                <div class="col-sm-6">
                    <input type="number" class="form-control" placeholder="id" name="id" [(ngModel)]="id">
                </div>

                <div class="col-sm-6">
                    <input type="text" class="form-control" placeholder="Immatricule" name="Immatricule" [(ngModel)]="immatricule">
                </div>
                <div class="col-sm-6">
                    <input type="text" class="form-control" placeholder="Type" name="Type" [(ngModel)]="type">
                </div>
                <div class="col-sm-6">
                    <input type="text" class="form-control" placeholder="Taille" name="Taille" [(ngModel)]="taille">
                </div>
                <div class="col-sm-6">
                  <Select class="form-control" id="cauf"  name="chauffeur" ngDefaultControl [(ngModel)]="chauffeur" value="choisir">
                    <option  disabled> choisir</option>
                    <option  *ngFor="let s of listechau" value="{{s.nomchauffeur}}">{{s.nomchauffeur}} {{s.prenomchauffeur}}</option>
                  </Select>
                </div>
               

            </div>
            <div class="form-group row">
                <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="date" class="form-control" placeholder="Datemodification" name="Datecreation" [(ngModel)]="datecreation">
                </div>
            </div>
           </form>


    </div>

</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Annuler</button>
  <button  type="button" class="btn btn-primary" (click)="update()">Modifier</button>
</mat-dialog-actions>
